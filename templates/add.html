{% block main %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        {{message}}
        </div>
    {% endfor %}
    </ul>
{% endif %}
{% endwith %}

<form class="row gx-5 mx-4">
    <div class="col-md-6">
        <label class="form-label">Initials or Fake Name</label>
        <input type="text" class="form-control" name="name">
    </div>
    <div class="col-md-6">
        <label class="form-label">Blood Type</label>
        <select class="form-select" name="bloodType">
            <option selected>Pick Option Below...</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>
    <div class="col-12">
        <label class="form-label">ZIP Code / Pin Code</label>
        <input type="text" class="form-control" name="zipcode">
    </div>
    <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone">
    </div>
    <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="text" class="form-control" name="email">
    </div>
    <div class="col-12">
        <div class="form-check">
            <label class="form-check-label" for="TandC">
                By clicking this checkbox, I agree that all of the information that has been submitted is true to the
                best of my knowledge, and I meet all the required medical criteria to donate.
            </label>
            <input class="form-check-input" name="TandC" type="checkbox" id="TandC" required>
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <label class="form-check-label" for="plasma">
                Are you in a position to donate plasma?
            </label>
            <input class="form-check-input" name="plasma" type="checkbox" id="plasma">
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>

{% endblock %}
